<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wszyscy pracownicy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <header>
        <nav>
            <a href="/pracownicyList">Pokaż wszystkich</a>
            <a href="/pracownicy/add">Dodaj użytkownika do bazy</a>
        </nav>
    </header>
</head>
<body>
<div class="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">
                <center>Lista pracowników</center>
            </h1>
            <p class="lead">
            <center>ewentualny opis</center>
            </p>
        </div>
    </div>
</div>
    <table class="table">

        <thead>
        <th>
            Imie Pracownika
        </th>
        <th>
            Nazwisko Pracownika
        </th>
        <th>
            Rola Pracownika
        </th>
        </thead>
        <tr th:each="pracownicy : ${pracownicyList}">

            <td th:text="${pracownicy.name}" />

            <td th:text="${pracownicy.lastName}" />

            <td th:text="${pracownicy.rolaPracownika}" />
        </tr>
    </table>

</body>
</html>
