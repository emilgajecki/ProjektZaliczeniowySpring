<!DOCTYPE html>
<head xmlns:th="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>
<body>
<div class="menu-bar">
    <ul>
        <li><a href="#"><i class="fa fa-users"></i>Pracownicy</a>
            <div class="sub-menu-1">
                <ul>
                    <li><a href="/pracownicy/add">Dodaj pracownika</a></li>
                    <li><a href="/pracownicyList">Pokaż pracowników</a></li>
                    <li><a href="/dzialy/add">Dodaj dzial</a></li>
                    <li><a href="/dzialList">Pokaż dzial</a></li>
                </ul>
            </div>
        </li>
        <li><a href="#"><i class="fa fa-desktop"></i>Sprzęt</a>
            <div class="sub-menu-1">
                <ul>
                    <li><a href="/sprzet/add">Dodaj sprzęt</a></li>
                    <li><a href="/sprzetList">Pokaż sprzęt</a></li>
                </ul>
            </div>
        </li>
        <li><a href="#"><i class="fa fa-clone"></i>Wydanie sprzętu</a>
            <div class="sub-menu-1">
                <ul>
                    <li><a href="/wydanieList">Pokaż wydanie</a></li>
                    <li><a href="/wydanie/add">Wydaj sprzęt</a></li>
                </ul>
            </div>
        </li>
    </ul>
</div>
<div class="container">
<div class="row">
    <div class="col">
        <form role="form" th:object="${wydanie}" th:action="@{/wydanie/add}" method="post">
            <div class="form-group">
                <label for="pracId">Wybierz pracownika</label>
                <br>
                <select class="wartosc" name="pracId" id="pracId">

                    <option th:each="pracownicy : ${pracownicyList}"
                            th:value="${pracownicy.id}"
                            th:text="${pracownicy.name+pracownicy.lastName}"></option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <label for="sprzetId">Wybierz sprzet</label>
                <br>
                <select class="wartosc" name="sprzetId" id="sprzetId">

                    <option th:each="sprzet : ${sprzetList}"
                            th:value="${sprzet.id}"
                            th:text="${sprzet.producent+sprzet.model}"></option>
                </select>
            </div>

            <div class="form-group">
                <br>
                <input type="submit" value="Wydaj sprzęt"/>
            </div>
        </form>
    </div>
</div>
</div>
</body>
</html>
