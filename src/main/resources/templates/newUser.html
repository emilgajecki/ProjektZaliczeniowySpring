<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pracownicy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
<div class="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">
                <center>Dodaj nowego pracownika</center>
            </h1>
        </div>
    </div>
</div>
<div class="nav">
    <ul>
        <li>
            <a href="/pracownicy/add">Dodaj pracownika</a>
        </li>
        <li>
            <a href="/pracownicyList">Pokaż pracowników</a>
        </li>
        <li>
            <a href="/sprzet/add">Dodaj sprzęt</a>
        </li>
        <li>
            <a href="/sprzetList">Pokaż sprzęt</a>
        </li>
        <li>
            <a href="/dzialy/add">Dodaj dzial</a>
        </li>
        <li>
            <a href="/dzialyList">Pokaż dzial</a>
        </li>
    </ul>
</div>
<div class="container">
<div class="row">
    <div class="col">
        <form role="form" th:object="${pracownicy}" th:action="@{/pracownicy/add}" method="post">
            <div class="form-group">
                <label for="name">Podaj imie</label>
                <input class="form-control" type="text" name="name" id="name">
            </div>

            <div class="form-group">
                <label for="lastName">Podaj Nazwisko</label>
                <input class="form-control" type="text" name="lastName" id="lastName">
            </div>

            <div class="form-group">
                <label for="pracIdRole">podaj role (1.ADMIN, 2.USER)</label>
                <input class="form-control" type="number" name="pracIdRole" id="pracIdRole">
            </div>

            <div class="form-group">
                <label for="pracIdDepartment">Podaj dział pracownika(1.IT, 2.Reszta)</label>
                <input class="form-control" type="number" name="pracIdDepartment" id="pracIdDepartment">
            </div>

            <div class="form-group">
                <input type="submit" value="Dodaj pracownika"/>
            </div>
        </form>
    </div>
</div>
</div>
</body>
</html>
